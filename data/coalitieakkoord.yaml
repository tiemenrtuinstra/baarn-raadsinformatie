    - id: bestuurlijke_vernieuwing-007
      status: niet_gestart
      tekst: De komende jaren verwachten we dat de vraag naar (het faciliteren van)
        Smart City-technologie zich aan zal dienen. Dit mag niet ten koste gaan van
        de privacy van onze inwoners. Het moet passend zijn voor de omvang van Baarn,
        anoniem te gebruiken en niet gericht op het verzamelen van Big Data. 5 Inwonerparticipatie
        is belangrijk
      zoektermen:
      - komende
      - jaren
      - verwachten
      - vraag
      - faciliteren
      - smart
    - id: bestuurlijke_vernieuwing-008
      status: niet_gestart
      tekst: Het is duidelijk dat de gemeente niet overal een antwoord op heeft of
        kan geven. Inwoners hebben ook een verantwoordelijkheid. We geven ruimte aan
        maatschappelijke initiatieven en de kracht van de gemeenschap. We ondersteunen
        bestaande initiatieven en verwelkomen nieuwe ideeën vanuit de samenleving.
      zoektermen:
      - duidelijk
      - overal
      - antwoord
      - heeft
      - geven
      - inwoners
    - id: bestuurlijke_vernieuwing-009
      status: niet_gestart
      tekst: We willen onze inwoners meer zeggenschap over de inrichting van hun buurt
        geven, bijvoorbeeld met een wijkbudget. Dat vergroot onderlinge verbondenheid
        en gedeelde verantwoordelijkheid. Bij gedeelde verantwoordelijkheid past ook
        dat inwoners zelf initiatieven kunnen nemen.
      zoektermen:
      - willen
      - inwoners
      - zeggenschap
      - inrichting
      - buurt
      - geven
    - id: bestuurlijke_vernieuwing-010
      status: niet_gestart
      tekst: Wanneer beleid voor specifieke doelgroepen wordt ontwikkeld, praat de
        gemeente niet óver, maar mét hen. Bij voorkeur worden zij vanaf het begin
        betrokken. De gemeente zoekt daarbij actief naar inwoners die gewoonlijk weinig
        worden gehoord.
      zoektermen:
      - wanneer
      - beleid
      - specifieke
      - doelgroepen
      - ontwikkeld
      - praat
    - id: bestuurlijke_vernieuwing-011
      status: niet_gestart
      tekst: Het college gaat bij bepaalde onderwerpen (zoals de energietransitie
        of de herinrichting van de Brink) experimenteren met een Inwonerforum. Zo’n
        Inwonerforum wordt samengesteld door loting. Inwoners die ingeloot zijn worden
        uitgenodigd om hun visie en expertise over het onderwerp in te zetten. Vooraf
        moet duidelijk zijn wat er met de adviezen wordt gedaan, dat er voldoende
        ambtelijke capaciteit voor is en dat de gemeenteraad zich aan de uitkomst
        en de opvolging daarvan committeert.
      zoektermen:
      - college
      - gaat
      - bepaalde
      - onderwerpen
      - energietransitie
      - herinrichting
    - id: bestuurlijke_vernieuwing-012
      status: niet_gestart
      tekst: Niet alle onderwerpen lenen zich even goed voor inwonerparticipatie.
        Het college maakt zo veel mogelijk duidelijk binnen welke kaders wordt beslist,
        over welk deel kan worden meegedacht en wat er met de uitkomsten wordt gedaan.
        Transparantie en verwachtingsmanagement zijn belangrijk. Communicatie afstemmen
        op doel en doelgroep
      zoektermen:
      - onderwerpen
      - lenen
      - zich
      - even
      - goed
      - inwonerparticipatie
    - id: bestuurlijke_vernieuwing-013
      status: niet_gestart
      tekst: Gemeentelijke communicatie die vooral informerend is, zoals persberichten,
        openbare bekendmakingen of aangepaste openingstijden van het gemeentehuis,
        wordt in begrijpelijke taal weergegeven via de website en via aanvullende
        kanalen die aansluiten bij de doelgroepen.
      zoektermen:
      - gemeentelijke
      - communicatie
      - vooral
      - informerend
      - persberichten
      - openbare
    - id: bestuurlijke_vernieuwing-014
      status: niet_gestart
      tekst: De gemeente zorgt dat interactie met inwoners en ondernemers, zoals het
        invullen van een vragenlijst of het melden van een gevaarlijke situatie in
        de openbare ruimte, zo eenvoudig en duidelijk mogelijk en afgestemd op de
        doelgroep verloopt, bijvoorbeeld via de website of met een applicatie op de
        telefoon.
      zoektermen:
      - zorgt
      - interactie
      - inwoners
      - ondernemers
