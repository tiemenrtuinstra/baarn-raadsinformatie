      id: inleiding-004
      status: in_voorbereiding
      tekst: 'communicatie (gericht op een constructieve uitwisseling van informatie,
        belangen en opvattingen). De coalitiepartijen hebben afgesproken dat elk van
        de vier aan te stellen wethouders de komende vier jaar één van deze vier aspecten
        bewaakt. Daarnaast heeft de coalitie stevige ambities op het gebied van wonen
        en leefomgeving, preventie en welzijn, duurzaamheid, veiligheid en een levendig
        centrum. We willen deze ambities waarmaken binnen een gezond en duurzaam financieel
        kader. Waar we specifieke ruimtelijke visies introduceren, bedden we die in
        in de op te stellen Omgevingsvisie. Het is aan het nieuwe college om één en
        ander te concretiseren in een uitvoeringsprogramma. Voor we dieper ingaan
        op de genoemde thema’s willen we ons uitspreken over twee specifieke dossiers
        uit de voorgaande collegeperiode: de huisvesting van het theater en de bibliotheek
        en het bestemmingsplan Landgoed Paleis Soestdijk. Huisvesting theater/ bibliotheek
        In december 2020 heeft de raad besloten om het theater en de bibliotheek te
        huisvesten in het pand van de huidige Speeldoos aan de Rembrandtlaan. Voor
        de vernieuwbouw is een budget van € 9,8 miljoen beschikbaar gesteld. Het college
        heeft destijds toegezegd dat terugkoppeling naar de raad plaatsvindt als na
        aanbesteding blijkt dat dit budget wordt overschreden of als het programma
        van eisen moet worden bijgesteld om binnen het budget te blijven. Dit voorbehoud
        maakt deel uit van de aanbestedingsvoorwaarden. We hebben te maken met een
        duidelijk signaal dat de kiezer bij de gemeenteraadsverkiezingen heeft afgegeven.
        Er is nog steeds veel draagvlak voor het verplaatsen van het theater en de
        bibliotheek naar de Brink. Maar er ligt ook een democratisch genomen besluit.
        Zorgvuldigheid van bestuur vereist dat een genomen besluit niet zomaar wordt
        gewijzigd. Daarom willen we dat het nieuwe college zo snel mogelijk gelijktijdig
        twee onderzoeken laat uitvoeren. Het eerste onderzoek moet duidelijk maken
        of het definitief ontwerp voor de vernieuwbouw volledig en realistisch is
        en of meerwerk achteraf kan worden uitgesloten. Wanneer blijkt dat het definitief
        ontwerp niet volledig is en meerwerk kan worden verwacht, zal het besluit
        van december 2020 worden heroverwogen, waarbij in ieder geval wordt meegenomen
        of een alternatief plan op de Brink haalbaar is. Het tweede onderzoek betreft
        een raming voor de onderdelen die nu geen deel uitmaken van de huidige aanbesteding
        voor vernieuwbouw van de Speeldoos, zoals het noodzakelijke onderhoud voor
        de grote zaal, de duurzaamheidsmaatregelen en de geluidsisolatie tussen de
        zalen. Zo wordt in geval van heroverweging van het besluit een correcte vergelijking
        met een alternatief plan mogelijk. 3 De coalitiepartijen accepteren dat het
        oorspronkelijke besluit intact blijft als de aanbesteding - met inachtneming
        van de bovengenoemde randvoorwaarden - binnen het budget van € 9,8 miljoen
        blijft. Bestemmingsplan Landgoed Paleis Soestdijk In februari 2022 heeft de
        gemeenteraad het bestemmingsplan Landgoed Paleis Soestdijk vastgesteld. Elf
        organisaties, instellingen en particulieren hebben hierop bezwaar aangetekend
        bij de Raad van State. De verwachting is dat het minimaal zes maanden - en
        mogelijk veel langer - duurt voordat de Raad van State zich over de bezwaren
        uitspreekt. Als onderdelen van het bestemmingsplan vanuit de Raad van State
        voor reparatie worden terugverwezen, worden deze gerepareerd. Als de procedure
        geheel moet worden overgedaan, ontstaat een nieuwe situatie en zijn de coalitiepartijen
        vrij om hierover te zijner tijd in de gemeenteraad hun eigen afwegingen te
        maken. Bespreken in de samenleving Na ondertekening van dit akkoord zal het
        nieuwe college in gesprek gaan met inwoners en maatschappelijke organisaties
        om inspiratie en inbreng op te halen voor de invulling van het uitvoeringsprogramma
        van het college. Daarnaast maken de coalitiepartijen zich er sterk voor dat
        de gemeenteraadsleden regelmatig met de samenleving in gesprek gaan over de
        thema’s uit dit coalitieakkoord. Ondertekend in Baarn op 13 juni 2022 door:
        VoorBaarn - Tino Schouten GroenLinks - Jeroen Bosman Partij van de Arbeid
        – Sandra Bruijstens D66 - Hanneke Struijk - Cramer 4'
