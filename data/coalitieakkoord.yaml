      - 12
      id: bestuurlijke_vernieuwing-002
      status: niet_gestart
      tekst: We verwachten dat het college in raadsvoorstellen een grotere context
        schetst die duidelijk maakt waar het voorstel past in de tijd en het besluitvormingsproces
        en wat de reikwijdte van het voorstel is. Waar nodig wordt verwezen naar eerdere
        besluitvorming en achterliggende informatie. Raadsvoorstellen zijn compact
        en bevatten zo min mogelijk overlap met achterliggende bijlagen. Hierdoor
        worden ze beter leesbaar en wordt besluitvorming voor inwoners begrijpelijker.
      zoektermen:
      - verwachten
      - college
      - raadsvoorstellen
      - grotere
      - context
      - schetst
    - id: bestuurlijke_vernieuwing-003
      status: niet_gestart
      tekst: In de onlangs gehouden Quick Scan lokale democratie is gebleken dat de
        afstand tussen de gemeenteraad en de ambtelijke organisatie als te groot wordt
        ervaren. Dit vloeit deels voort uit het feit dat we een tijd niet fysiek in
        het gemeentehuis hebben kunnen vergaderen. De raad en de ambtelijke organisatie
        moeten (weer) dichter bij elkaar komen. Gemeentelijke dienstverlening voor
        iedereen toegankelijk
      zoektermen:
      - onlangs
      - gehouden
      - quick
      - scan
      - lokale
      - democratie
    - id: bestuurlijke_vernieuwing-004
      status: niet_gestart
      tekst: De dienstverlening van de gemeente verloopt tegenwoordig vaak digitaal.
        Denk aan het aanvragen en betalen van een rijbewijs of paspoort. Niet iedereen
        is digitaal vaardig genoeg om dit zelfstandig te kunnen doen. Het is daarom
        belangrijk dat in het gemeentehuis inloopmogelijkheden blijft bestaan. Ook
        moeten er voldoende mogelijkheden blijven bestaan om mensen digitaal vaardig
        te maken, bijvoorbeeld via de bibliotheek.
      zoektermen:
      - dienstverlening
      - verloopt
      - tegenwoordig
      - vaak
      - digitaal
      - denk
    - id: bestuurlijke_vernieuwing-005
      status: niet_gestart
      tekst: De gemeentelijke website moet laagdrempelig en toegankelijk zijn voor
        gebruikers.
      zoektermen:
