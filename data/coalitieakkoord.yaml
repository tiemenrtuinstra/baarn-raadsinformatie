      id: bestuurlijke_vernieuwing-001
      status: in_voorbereiding
      tekst: Inwoners moeten zich uitgenodigd voelen om mee te doen aan het democratisch
        proces. We willen daarmee het vertrouwen in de lokale overheid vergroten en
        de afstand tussen inwoners en gemeentebestuur verkleinen. We vertellen waar
        we mee bezig zijn, waarom we dat doen en welk resultaat we nastreven. Voor
        inwoners moet duidelijk zijn hoe zij de politieke besluitvorming kunnen volgen
        en aandacht kunnen vragen voor hun standpunt of perspectief.
      zoektermen:
      - inwoners
      - zich
      - uitgenodigd
      - voelen
      - democratisch
      - proces
    - gerelateerde_besluiten:
      - 583
