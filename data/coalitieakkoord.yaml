  duurzaamheid:
    afspraken:
    - id: duurzaamheid-001
      status: niet_gestart
      tekst: De warmte- en energietransitie begint met besparen en isoleren. De gemeente
        zet actief in op het ontzorgen en helpen van inwoners, bedrijven, ondernemers
        en verenigingen om daarin goede keuzes te maken. We gaan actief de wijken
        in, versterken lokale initiatieven als de inzet van energiecoaches en staan
        open voor aanvullende initiatieven, zoals organisaties die bewoners en wijken
        mobiliseren. We maken optimaal gebruik van de mogelijkheden uit het Nationaal
        Isolatieprogramma om sneller, slimmer en socialer te isoleren.
      zoektermen:
      - warmte-
      - energietransitie
      - begint
      - besparen
      - isoleren
      - actief
    - id: duurzaamheid-002
      status: niet_gestart
      tekst: 'We onderzoeken of en hoe we de warmtetransitie kunnen versnellen. In
        deze raadsperiode komt voor alle woningen een warmteplan beschikbaar, zodat
        gericht collectieve dan wel individuele keuzes voor warmteoplossingen mogelijk
        zijn. De gemeente maakt in samenspraak met bewoners, bedrijven en organisaties
        als Eemland Wonen en Baarn Duurzaam warmteplannen per wijk, waarin zijn opgenomen:
        o een agenda voor het wijkgericht isoleren van huurwoningen; o maatregelen
        om juridische en financiële drempels weg te nemen; o communicatiemiddelen
        om energiebesparing te promoten.'
      zoektermen:
      - onderzoeken
      - warmtetransitie
      - versnellen
      - deze
      - raadsperiode
      - komt
    - id: duurzaamheid-003
      status: niet_gestart
      tekst: De gemeente activeert Verenigingen van Eigenaren tot verduurzaming van
        woningen.
      zoektermen:
      - activeert
      - verenigingen
      - eigenaren
      - verduurzaming
      - woningen
    - id: duurzaamheid-004
      status: niet_gestart
      tekst: We gaan ervan uit dat door de afschaffing van de verhuurderheffing ruimte
        vrijkomt voor woningcorporaties om de bestaande woningvoorraad te verduurzamen.
        De te behalen resultaten leggen we vast in de prestatieafspraken.
      zoektermen:
      - gaan
      - ervan
      - afschaffing
      - verhuurderheffing
      - ruimte
      - vrijkomt
    - id: duurzaamheid-005
      status: niet_gestart
      tekst: Het is een belangrijke taak van de gemeente om verduurzaming van de leefomgeving
        voor zo veel mogelijk inwoners bereikbaar te maken. Inwoners die financieel
        niet of moeilijk in staat zijn om maatregelen te nemen, laten we niet achter.
        Daarom onderzoeken we maatregelen om verduurzaming van woningen betaalbaar
        te houden. Daar waar landelijke subsidies niet volstaan, onderzoeken we hoe
        financiële drempels voor inwoners en ondernemers kunnen worden weggenomen.
      zoektermen:
      - belangrijke
      - taak
      - verduurzaming
      - leefomgeving
      - mogelijk
      - inwoners
    - id: duurzaamheid-006
      status: niet_gestart
      tekst: We activeren ondernemers en bedrijven tot verduurzaming. Zij kunnen daarbij
        rekenen op ondersteuning van onze onafhankelijke partners. De gemeente gaat
        actiever informeren, maar ook handhaven op wettelijke verplichtingen op het
        gebied van energiebesparing en de daarmee samenhangende informatieplicht van
        bedrijven naar de gemeente. We bezoeken samen met partners alle bedrijven
        in Baarn voor een energiebesparingsgesprek.
      zoektermen:
      - activeren
      - ondernemers
      - bedrijven
      - verduurzaming
      - rekenen
      - ondersteuning
    - id: duurzaamheid-007
      status: niet_gestart
