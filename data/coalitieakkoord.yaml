# Coalitieakkoord Gemeente Baarn
# Dit bestand bevat de afspraken uit het coalitieakkoord gestructureerd
# zodat de coalitie-monitor agent de voortgang kan tracken.
#
# INSTRUCTIES:
# 1. Vul de afspraken in uit het echte coalitieakkoord van Baarn
# 2. De coalitie-monitor zoekt automatisch besluiten die hieraan raken
# 3. Status kan handmatig of automatisch worden bijgewerkt
#
# STATUS OPTIES:
# - niet_gestart: Nog geen actie ondernomen
# - in_voorbereiding: Beleid wordt voorbereid
# - in_uitvoering: Actief mee bezig
# - gerealiseerd: Afspraak volledig uitgevoerd
# - gewijzigd: Afspraak aangepast/bijgesteld
# - vervallen: Afspraak niet meer actueel

meta:
  gemeente: Baarn
  periode: 2022-2026  # Pas aan naar actuele coalitieperiode
  partijen:
    - VVD
    - D66
    - CDA
    # Pas aan naar actuele coalitiepartijen
  vastgesteld: "2022-06-01"  # Datum vaststelling
  document_id: null  # Notubiz document ID indien bekend

# Zoektermen voor het vinden van het coalitieakkoord in Notubiz
zoektermen:
  - coalitieakkoord
  - collegeakkoord
  - collegeprogramma
  - "akkoord 2022"

