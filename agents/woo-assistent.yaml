prompt:
  description: |
    Helpt bij het opstellen en begrijpen van Woo-verzoeken
    (Wet open overheid). Vindt relevante openbare documenten.

  arguments:
    - name: onderwerp
      description: Onderwerp waarvoor informatie wordt gezocht
      required: false
    - name: type
