name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # Job to create a new version tag (only for manual triggers)
  version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags --force
          LATEST=$(git tag -l 'v*' | sort -V | tail -n 1)
          if [ -z "$LATEST" ]; then
            LATEST="v0.0.0"
          fi
          echo "Latest tag: $LATEST"
          echo "tag=$LATEST" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump
        run: |
          CURRENT="${{ steps.latest_tag.outputs.tag }}"
          CURRENT="${CURRENT#v}"  # Remove 'v' prefix

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          VERSION_NUM="${VERSION#v}"  # Remove 'v' prefix

          echo "Updating pyproject.toml to version ${VERSION_NUM}..."
          sed -i "s/^version = \".*\"/version = \"${VERSION_NUM}\"/" pyproject.toml

          echo "Updated pyproject.toml:"
          grep "^version" pyproject.toml

      - name: Update version in progress.md
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          VERSION_NUM="${VERSION#v}"

          echo "Updating progress.md to version ${VERSION_NUM}..."
          sed -i "s/^\*\*Versie:\*\* .*/\*\*Versie:\*\* ${VERSION_NUM}/" progress.md

      - name: Commit version update and create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit the version update
          git add pyproject.toml progress.md
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"

          # Create and push tag on the new commit
          git tag ${{ steps.bump.outputs.new_version }}

          # Push both the commit and tag
          git push origin HEAD:${{ github.ref_name }}
          git push origin ${{ steps.bump.outputs.new_version }}

  # Determine which version to build
  prepare:
    runs-on: ubuntu-latest
    needs: [version]
    if: always() && (needs.version.result == 'success' || needs.version.result == 'skipped')
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Set version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ needs.version.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

  # Build and push Docker image
  build-docker:
    needs: [prepare]
    if: always() && needs.prepare.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_EMBEDDINGS=true

      - name: Build and push light image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-light
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:light
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_EMBEDDINGS=false

  # Create GitHub Release
  release:
    needs: [prepare, build-docker]
    if: always() && needs.prepare.result == 'success' && needs.build-docker.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Baarn Raadsinformatie ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üèõÔ∏è Baarn Raadsinformatie MCP Server ${{ needs.prepare.outputs.version }}

            MCP server voor toegang tot politieke documenten en vergaderingen van gemeente Baarn via de Notubiz API.

            ### Quick Install

            **Linux / macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            **Windows (PowerShell als Administrator):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Docker Image

            ```bash
            # Full image (met embeddings)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}

            # Light image (zonder embeddings, ~1.5GB kleiner)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-light
            ```

            ### Features

            - **15 MCP Tools** - Vergaderingen, documenten, zoeken, annotaties
            - **24 AI Agents** - Gespecialiseerde prompts voor verschillende taken
            - **14 AI Platforms** - Claude Desktop, Cursor, VS Code, CLI tools, etc.
            - **Semantic Search** - AI-gebaseerd zoeken met embeddings
            - **Auto Sync** - Automatische synchronisatie met Notubiz API

